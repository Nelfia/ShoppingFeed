<!-- Marketplace Category -->
<tr>
    {form_field field="marketplace_category"}
        <label class="control-label" for="{$name}">{$label}</label>
        <select class="form-control" name="{$name}" id="marketplaceCategorySelect">
            <option value=0>{intl l="-- Veuillez choisir une cat√©gorie --"}</option>
            {loop name="cat-parent" type="category-tree" category="0" visible="*" product="0" return_url=false}
                <option value={$ID} {if $marketplaceCategoryId == $ID}selected="selected"{/if}>{option_offset l=$LEVEL+1 label={$TITLE}}</option>
            {/loop}
        </select>
    {/form_field}
</tr>
